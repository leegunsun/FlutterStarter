# flutter_launcher_icons.yaml
flutter_launcher_icons:

  # 공통 아이콘 이미지 경로 (플랫폼별 이미지 없을 경우 사용됨)
  image_path: "assets/icon/icon.png"

  # Android 설정
  android: true
  image_path_android: "assets/30b572a9-3624-45d8-9b7a-0a12bf40b1a2.png"
  min_sdk_android: 21
#  adaptive_icon_background: "#2A1C6A" # only available for Android 8.0 devices and above 또는 "assets/icon/adaptive_bg.png"
#  adaptive_icon_foreground: "assets/30b572a9-3624-45d8-9b7a-0a12bf40b1a2.png" # only available for Android 8.0 devices and above
#  adaptive_icon_foreground_inset: 16 # only available for Android 8.0 devices and above
#  adaptive_icon_monochrome: "assets/icon/adaptive_monochrome.png"

  # iOS 설정
  ios: true
  image_path_ios: "assets/30b572a9-3624-45d8-9b7a-0a12bf40b1a2.png"
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
#  image_path_ios_dark_transparent: "assets/icon/ios_dark.png"
#  image_path_ios_tinted_grayscale: "assets/icon/ios_tinted.png"
  desaturate_tinted_to_grayscale_ios: true

